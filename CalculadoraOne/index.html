<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" class="field-display" disabled>
        </div>
        <div class="keyboard">
            <button data-value="AC" id="key-1" class="key special">C</button>
            <button data-value="DEL" id="key-2" class="key special">DEL</button>
            <button data-value="%" id="key-3" class="key special">%</button>
            <button data-value="/" id="key-4" class="key math-symbols">รท</button>
        
            <button data-value="7" id="key-5" class="key numbers">7</button>
            <button data-value="8" id="key-6" class="key numbers">8</button>
            <button data-value="9" id="key-7" class="key numbers">9</button>
            <button data-value="*" id="key-8" class="key math-symbols">x</button>
        
            <button data-value="4" id="key-9" class="key numbers">4</button>
            <button data-value="5" id="key-10" class="key numbers">5</button>
            <button data-value="6" id="key-11" class="key numbers">6</button>
            <button data-value="-" id="key-12" class="key math-symbols">-</button>
        
            <button data-value="1" id="key-13" class="key numbers">1</button>
            <button data-value="2" id="key-14" class="key numbers">2</button>
            <button data-value="3" id="key-15" class="key numbers">3</button>
            <button data-value="+" id="key-16" class="key math-symbols">+</button>
        
            <button data-value="0" id="key-18" class="key numbers">0</button>
            <button data-value="." id="key-19" class="key numbers">,</button>
            <button data-value="=" id="key-20" class="key math-symbols">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
